<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="./global.css" />

    <link

    <div class="trang-ch2">

        <div class="thanh-tiu2">
          <div class="button-tm-kim2" id="buttonTmKim">

          <div class="button-trang-chu2">

      if (buttonTmKim) {
        buttonTmKim.addEventListener("click", function (e) {
          window.location.href = "./TimKiem.html";

      var buttonKhoaHocCuaToi = document.getElementById("buttonKhoaHocCuaToi");
      if (buttonKhoaHocCuaToi) {
        buttonKhoaHocCuaToi.addEventListener("click", function (e) {

      }
